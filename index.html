<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeather</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-xl navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">OpenWeather</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLight" aria-controls="navbarLight" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse show" id="navbarLight">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Current city</a>
                  </li>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search city" aria-label="Search" id="location-input">
                  <button class="btn btn-outline-primary" type="submit" id="btn-search">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>



    <div class="container" id="div-logo">
        <div class="row align-items-center justify-content-center" id="div-logo">
            <img src="assets/images/logo.png" class="col-sm-9 col-md-9 col-lg-5 col-xl-5 d-flex mt-5 justify-content-center" alt="img-openweather">
        </div>
    </div>



    <div class="container" id="div-cityweather">
      <div class="card">
        <div class="row g-0">
          <div class="col-5 col-sm-4">
            <img src="assets/images/bs-images/img-3x4.png" class="img-fluid w-100" alt="card-horizontal-image">
          </div>
          <div class="col-7 col-sm-8">
            <div class="card-body">
              <h5 class="card-title">Ciudad buscada</h5>
              <p class="card-text">Explicación del tiempo current</p>
              <p class="card-text"><small class="text-muted">Aquí puede ir el tiempo de los próximos 5 días</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="container" id="div-currentweather">

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
