<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenWeather</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100;1,200;1,500&family=PT+Sans&family=Pixelify+Sans&family=Playpen+Sans&family=Raleway:wght@100&family=Roboto+Slab:wght@100&family=Roboto:ital@1&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar  navbar-light" style="background-color: #FF9800;">
      <div class="container-fluid ">
        <img src="assets/images/roundedLogo.png" alt="img-logo" id="home">
        <p class="navbar-brand">OpenWeather</p>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLight"
          aria-controls="navbarLight" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse hiding" id="navbarLight">
          <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" id="a-current-city">Current location</a>
            </li>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search city" aria-label="Search"
              id="location-input">
            <button class="btn btn-outline-dark" type="submit" id="btn-search">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>


    <div class="container" id="div-logo">
        <div class="row align-items-center justify-content-center" id="div-logo">
            <img src="assets/images/logo.png" class="col-sm-9 col-md-9 col-lg-5 col-xl-5 d-flex mt-5 justify-content-center" alt="img-openweather">
        </div>
    </div>

    
  <div class="container col-9 col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xxl-4"
    style="border-radius: 15px; background-color: #FFE0B2;" id="div-cityweather">
    <div class="row align-items-center justify-content-center mt-5" id="city-weather-content">
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="assets/js/inputWeather.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
